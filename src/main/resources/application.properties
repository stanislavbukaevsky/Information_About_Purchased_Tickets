spring.config.import=optional:file:.env[.properties]
server.port=8082
spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_DATABASE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=liquibase/changelog-master.xml
spring.jooq.sql-dialect=postgres
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.kafka.topic=${SPRING_KAFKA_SUBSCRIBE_TOPIC}
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS_HOST}:${KAFKA_BOOTSTRAP_SERVERS_PORT}
spring.json.trusted=spring.json.trusted.packages
